name: Update Documentation

on:
  push:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONSOLE_API_KEY: ${{ secrets.CONSOLE_API_KEY }}
      
    outputs:
      commit-changes: ${{ steps.set-changes.outputs.commit-changes }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Set commit changes
      id: set-changes
      run: |
        # Set the commit changes as an output variable
        
        # Write the value to a file
        commit-changes=$(git diff --name-only -r HEAD^1 HEAD) > commit-changes.txt
        cat commit-changes.txt
    - name: Get message
      run: |
        # Access the output variable in another step
        cat commit-changes.txt
        echo "commit = ${{ steps.set-changes.outputs.commit-changes }}"
        
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: node distributePatterns.js