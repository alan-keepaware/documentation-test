name: Update Documentation

on:
  push:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONSOLE_API_KEY: ${{ secrets.CONSOLE_API_KEY }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Get changes
      run: git diff --name-only -r HEAD^1 HEAD
      env:
        comm: git diff --name-only -r HEAD^1 HEAD
        commenv: ${{ git diff --name-only -r HEAD^1 HEAD }}
    - name: Get message
      run: |
          echo commenv = $commenv
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: node distributePatterns.js